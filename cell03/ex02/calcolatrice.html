<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatrice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  input[type="number"] {
    width: 80px;
    padding: 5px;
    margin: 10px;
  }
  select {
    padding: 5px;
    margin: 10px;
  }
  input[type="submit"] {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<form id="calculatorForm">
  <input type="number" id="leftOperand" min="0" placeholder="Operand sinistro" required>
  <select id="operator" required>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="number" id="rightOperand" min="0" placeholder="Operand destro" required>
  <input type="submit" value="Try me!">
</form>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const calculatorForm = document.getElementById("calculatorForm");

    // listener per la submit del form
    calculatorForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Evita il submit del form

      // valori degli operandi e dell'operatore
      const leftOperand = parseInt(document.getElementById("leftOperand").value);
      const operator = document.getElementById("operator").value;
      const rightOperand = parseInt(document.getElementById("rightOperand").value);

      // Effettuare il calcolo
      let result;
      switch(operator) {
        case "+":
          result = leftOperand + rightOperand;
          break;
        case "-":
          result = leftOperand - rightOperand;
          break;
        case "*":
          result = leftOperand * rightOperand;
          break;
        case "/":
          if (rightOperand === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return; // Interrompe l'esecuzione
          }
          result = leftOperand / rightOperand;
          break;
        case "%":
          if (rightOperand === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return; // Interrompe l'esecuzione
          }
          result = leftOperand % rightOperand;
          break;
        default:
          alert("Error : (");
          console.log("Error : (");
          return; // Interrompe l'esecuzione
      }

      // Visualizza il risultato
      alert("Il risultato è: " + result);
      console.log("Il risultato è: " + result);
    });

    // Visualizza il messaggio di avviso ogni 30 secondi
    setInterval(function() {
      alert("Please, use me...");
    }, 30000);
  });
</script>

</body>
</html>
