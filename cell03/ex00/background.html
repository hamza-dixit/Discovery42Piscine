<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambio Colore Sfondo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    transition: background-color 0.5s ease;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<button id="changeColorButton">Batti cinque</button>

<script>
  // Funzione per generare un colore casuale in formato esadecimale
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  // Funzione per cambiare il colore dello sfondo quando il pulsante viene cliccato
  document.getElementById("changeColorButton").addEventListener("click", function() {
    document.body.style.backgroundColor = getRandomColor();
  });
</script>

</body>
</html>
